<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sibling Selector</title>
    <style>
        /* body안에 h1과 ul이 붙어있으므로 둘이 선택시 사용 */
        h1 + ul { background-color: aquamarine;}
        /* <h2>태그 아래부터 </ul>까지 전부 선택시 사용 */
        h2 ~ ul { color: red;}
    </style>
</head>
<body>
    <h1>Sibling Selector</h1>
    <ul>
        <li>menu</li>
        <li>menu</li>
        <li>menu</li>
    </ul>
    <h2>Sibling Selector</h2>
    <ul>
        <li>menu</li>
        <li>menu</li>
        <li>menu</li>
    </ul>
    <h3>Sibling Selector</h3>
    <ul>
        <li>menu</li>
        <li>menu</li>
        <li>menu</li>
    </ul>
</body>
</html>
