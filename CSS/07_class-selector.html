<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Selector</title>
    <style>
        .txet-family{
            font-size: 2rem;
            font-family: 'Courier New', Courier, monospace;
        }
        .bg{ background-color: aquamarine;}
        .h1{ color: gray;}
        .h2{ color: red;}
        .h3{ color: blue;}
    </style>
</head>
<body>
    <!-- class는 style 추가 적용 가능 -->
    <h1 class="h1 txet-family">Class Selector 1</h1>
    <h1 class="h2 bg">Class Selector 2</h1>
    <h1 class="h3">Class Selector 3</h1>
    <div>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Tenetur, recusandae autem natus voluptatum, quod cupiditate dolore numquam, praesentium inventore error reiciendis! Fugiat possimus vitae, quas eum optio quasi cumque modi!
    </div>
    <button class="bg">회원가입</button>
    <button class="txet-family">로그인</button>
</body>
</html>
