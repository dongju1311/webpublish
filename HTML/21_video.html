<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video</title>
</head>
<body>
    <h1>오디오, 비디오</h1>
    <!-- controls : 재생 버튼 생성, autoplay : 자동 재생 -->
    <video style="width: 800px;" src="/webpublish/video/video1.mp4" controls autoplay></video>
    <hr>
    <!-- 실무에서는 iframe사용을 더 많이 함!!! -->
    <iframe 
    width="560" 
    height="315" 
    src="https://www.youtube.com/embed/tZftVVq-cZw?si=rNSWG5pcXIBFsl2u" 
    title="YouTube video player" frameborder="0" 
    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
    referrerpolicy="strict-origin-when-cross-origin" allowfullscreen>
    </iframe>
</body>
</html>
